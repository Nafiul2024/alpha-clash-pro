<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- Tailwind and Daisy UI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- ***min-h-screen,bg-no-repeat,bg-[url(images/background.png)]*** -->
    <main
      class="min-h-screen bg-slate-950 bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home Screen Starts-->
      <section id="home-screen"
        class=" text-white flex justify-center items-center min-h-screen "
      >
        <div class="flex flex-col items-center gap-10 ">
          <h1 class="text-5xl lg:text-7xl">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard, press "Play Now" to Play</p>
          <button onclick="play()" class="btn text-black hover:bg-black hover:text-white">Play Now</button>
        </div>
      </section>
      <!-- Home Screen Ends-->

      <!-- Play Ground Starts-->
      <section id="play-ground" class="hidden">
        <!-- Play Ground Ends-->

        <!-- Screen Starts-->
        <div>
          <div>
            <p class="text-white bg-black flex justify-center items-center text-2xl h-8">Don't Watch Keyboard While Playing...</p>
          </div>
          <div class="flex justify-center pt-20 pb-10">
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-black  text-9xl uppercase">Y</p>
                </div>
            </div>
            
        </div>
        </div>
        <!-- Screen Ends-->

        <!-- keyboard Starts-->
        <div class="">
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>
        <!-- keyboard Ends-->

        <!-- Life Score Starts-->
        <div class="flex justify-between ">
            <button class="btn text-black font-bold bg-purple-600">
                Life
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                <span id="current-life">5</span>
              </button>
            <button class="btn text-black font-bold bg-purple-600">
                Score
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                <span id="current-score">0</span>
              </button>
        </div>
        <!-- Life Score Ends-->
      </section>
      <!-- Play Ground End-->
      <!-- Final Score Starts-->
      <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
          <h2 class="text-4xl font-bold">Game Over!</h2>
          <h1 class="text-4xl lg:text-8xl">
            <span  class="fond-bold lg:font-extrabold">Score :</span>
            <span  id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn font-bold border-none">Play Again</button>
          <p>Practice will make You Pro</p>
        </div> 
      </section>
      <!-- Final Score Ends-->
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
  </body>
</html>
